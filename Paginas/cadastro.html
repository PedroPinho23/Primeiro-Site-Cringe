<body>

        <nav class = "menu">

    <main id="cadastro" role="main navigation">
        <form id="formCadastro" method="get" action="mailto:pedrohpinho2@gmail.com" target="_blank">
            <h1>Faça seu cadastro</h1>
            <br>
            <div>
                <input type="hidden" name="subject" value="Receitas Nada Sérias ">
                <input type="hidden" name="body" value="">
            </div>
            <div class="row mb-2">
                <label class="col-1 col-form-label" for="Nome">Nome</label>
                <div class="col-5">
                    <input type="text" class="form-control" name="Nome"id="nome" autofocus required placeholder>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-1 col-form-label" for="E-mail">Email</label>
                <div class="col-5">
                    <input type="text" class="form-control" name="E-mail"id="E-mail" autofocus required placeholder>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-1 col-form-label" for ="cep">CEP</label>
                <div class="col-5">
                    <input class="form-control" type="text"id="cep" id="cep" maxlength="10" required onblur="pesquisacep(this)">
                </div>
            </div>
            <div class ="row mb-2">
                <label for="rua" class="col-1 col-form-label">Endereço</label>
                <div class="col-5">
                    <input type="text" class="form-control"id="Endereço" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class ="col-sm-1 col-form-label" label for="Nº">Nº</label>
                <div class="col-sm-1">
                    <input class ="form-control" type="number"id="numero" required>
            </div>
            <label class="col-sm-1 col-form label" for="Complemento">Complemento</label>
            <div class="col-sm-3">
                <input class="form-control" type="text"id="complemento">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-1 col-form-label" label for="cidade">Cidade</label>
                <div class="col-sm-3">
                    <input class="form-control"type ="text "id="cidade" required>
                </div>
                <label class="col-sm-1 col-form-label" for="UF">UF</label>
                <div class="col-sm-1">
                    <input class="form-control" name="UF"id="UF" maxlength="10" required >
                </div>
            </div>
            <br>
            <div class="botão">
                <button type="reset"class="btn btn-danger">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </main>
        <footer>
            &copy; Nada Sério
        </footer>
